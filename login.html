<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Log in</title>
</head>
<body onload="window.scroll(0,92)">
    <ul class="topnav">
        
        
        <li><a class="active" href="#contact">Sign in</a></li>
        <li class="right"><a href="#about">About</a></li>
      </ul>


    <section class="login">
        <div class="loginForm">
            <form>
                <h2>Login</h2>
                <div class="inputBox">
                    <input type="text" required="required">
                    <span>Username</span>
                </div>
                
                <div class="inputBox">
                    <input type="password" required="required">
                    <span>Password</span>
                </div>
    
                <div class="checkBox">
                    <input type="checkbox" required="required" value="">
                    <span>Agree with privacy policy</span>
                </div>
    
                <div class="inputBox">
                    <input type="submit" value="Log In">
                </div>

                <h5>Or log in with</h5>
                <div class="inputBox">
                    <div class="social">  
                        <input type="button" value="Facebook">
                    </div>
        
                    <div class="social">
                        <input type="button" value="Google">
                    </div>
                </div>
    
            </form>
    
        </div>
        

    </section>
   
    <footer class="loginFooter">
        <p>Best page ever made</p>
        <p><a href="just.joking@example.com">just.joking@example.com</a></p>
      </footer>
    

    
</body>
</html>
